{% load  static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark my-nav">
    <div class="container-fluid my-2">
        <a class="navbar-brand text-white ms-3 fs-3" href="{% url 'shop:home' %}">DemoShop</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mt-1 fs-4" id="navbarNav">
            <ul class="navbar-nav ms-auto me-2">
                <li class="nav-item">
                    <a href="{% url 'shop:product_list' %}" class="nav-link mx-1 text-white">Products</a>
                </li>
                <li class="nav-item">
                    <span>
                        {% with total_items=cart|length %}
                            {% if total_items > 0 %}
                                <a class="nav-link"
                                   aria-current="page"
                                   href="{% url 'cart:cart_detail' %}">
                                  <i class="bi bi-basket mx-1 text-white"></i>
                                    <span class="text-white">
                                    {{ total_items }} item{{ total_items|pluralize }}
                                    ${{ cart.get_total_price }}</span>
                                </a>
                            {% else %}
                                <a class="nav-link"
                                   aria-current="page"
                                   href="{% url 'cart:cart_detail' %}">
                                  <i class="bi bi-basket mx-1 text-white"></i>
                                    <span class="text-white">
                                    Your cart is empty
                                    </span>
                                </a>
                            {% endif %}
                        {% endwith %}
                    </span>
                </li>
            </ul>
        </div>
    </div>
</nav>
